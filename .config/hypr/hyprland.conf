# #############################################################################
# BINDS
# █▄▄ █ █▄░█ █▀▄ █▀
# █▄█ █ █░▀█ █▄▀ ▄█
# #############################################################################
#----------------------------------------------------------------
# The variable that will be used by all keybinds as the modifier.
#----------------------------------------------------------------
$mainMod = SUPER
#----------------------------------------------------------------
#
#--------------------------------------------------------------
# Source relevant keybind files.
#--------------------------------------------------------------
source = $HOME/.config/hypr/modules/binds/applications.conf
source = $HOME/.config/hypr/modules/binds/audio.conf
source = $HOME/.config/hypr/modules/binds/compositor.conf
source = $HOME/.config/hypr/modules/binds/display.conf
source = $HOME/.config/hypr/modules/binds/layouts.conf
source = $HOME/.config/hypr/modules/binds/monitor.conf
source = $HOME/.config/hypr/modules/binds/screenshot.conf
source = $HOME/.config/hypr/modules/binds/windows.conf
source = $HOME/.config/hypr/modules/binds/workspaces.conf
#--------------------------------------------------------------
#
#--------------------------------------------------------------
# Source relevant mousebind files.
#--------------------------------------------------------------
source = $HOME/.config/hypr/modules/binds/mouse/windows.conf
source = $HOME/.config/hypr/modules/binds/mouse/workspaces.conf
#--------------------------------------------------------------
#
#--------------------------------------------------------------
# Source relevant switch bind files.
#--------------------------------------------------------------
source = $HOME/.config/hypr/modules/binds/switches/display.conf
#--------------------------------------------------------------
# #############################################################################

# #############################################################################
# COMPOSITOR
# █▀▀ █▀█ █▀▄▀█ █▀█ █▀█ █▀ █ ▀█▀ █▀█ █▀█
# █▄▄ █▄█ █░▀░█ █▀▀ █▄█ ▄█ █ ░█░ █▄█ █▀▄
# #############################################################################
#------------------------------------------------------------------
# Source relevant compositor configuration files.
#------------------------------------------------------------------
source = $HOME/.config/hypr/modules/compositor/animations.conf
source = $HOME/.config/hypr/modules/compositor/display.conf
source = $HOME/.config/hypr/modules/compositor/layouts.conf
source = $HOME/.config/hypr/modules/compositor/styling.conf
source = $HOME/.config/hypr/modules/compositor/windows.conf
source = $HOME/.config/hypr/modules/compositor/workspace-rules.conf
#------------------------------------------------------------------
#
#----------------------------------------------------------------------------
# Source relevant window rule files.
#----------------------------------------------------------------------------
source = $HOME/.config/hypr/modules/compositor/window-rules/applications.conf
source = $HOME/.config/hypr/modules/compositor/window-rules/compositor.conf
source = $HOME/.config/hypr/modules/compositor/window-rules/games.conf
#----------------------------------------------------------------------------
# #############################################################################

# #############################################################################
# DEVICES
# █▀▄ █▀▀ █░█ █ █▀▀ █▀▀ █▀
# █▄▀ ██▄ ▀▄▀ █ █▄▄ ██▄ ▄█
# #############################################################################
#-------------------------------------------------------
# Source relevant device configuration files.
#-------------------------------------------------------
source = $HOME/.config/hypr/modules/devices/input.conf
source = $HOME/.config/hypr/modules/devices/monitor.conf
#-------------------------------------------------------
# #############################################################################

# #############################################################################
# STARTUP
# █▀ ▀█▀ ▄▀█ █▀█ ▀█▀ █░█ █▀█
# ▄█ ░█░ █▀█ █▀▄ ░█░ █▄█ █▀▀
# #############################################################################
#---------------------------------------------------------------------
# Set relevant startup setup files.
#---------------------------------------------------------------------
source = $HOME/.config/hypr/modules/startup/environment-variables.conf
source = $HOME/.config/hypr/modules/startup/services.conf
