# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
###############################################################################
# ~/.config/hypr/environment.conf
#
# [HYPRLAND] - ENVIRONMENT VARIABLES
#
# See [https://wiki.hyprland.org/Configuring/Environment-variables/]
###############################################################################
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

###############################################################################
# NVIDIA
###############################################################################
#------------------------------------------------------------------------------
# Force GBM as a backend for Nvidia graphics.
#------------------------------------------------------------------------------
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Use Nvidia VA-API driver for hardware acceleration.
#------------------------------------------------------------------------------
env = LIBVA_DRIVER_NAME,nvidia
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Use legacy DRM interface instead of atomic mode setting to fix flickering.
#------------------------------------------------------------------------------
env = WLR_DRM_NO_ATOMIC=1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Disable hardware cursors to prevent disappearing with Nvidia graphics.
#------------------------------------------------------------------------------
env = WLR_NO_HARDWARE_CURSORS,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Enable G-Sync for capable monitors.
#------------------------------------------------------------------------------
env = __GL_GSYNC_ALLOWED,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Enable Adaptive Sync with Nvidia graphics.
#------------------------------------------------------------------------------
env = __GL_VRR_ALLOWED,1
#------------------------------------------------------------------------------
###############################################################################

###############################################################################
# CLUTTER
#
# For Clutter applications,...
###############################################################################
#------------------------------------------------------------------------------
# ...use Wayland if available.
#------------------------------------------------------------------------------
env = CLUTTER_BACKEND,wayland
#------------------------------------------------------------------------------
###############################################################################

###############################################################################
# GTK
#
# For GTK applications,...
###############################################################################
#------------------------------------------------------------------------------
# ...use Wayland if available; fall back to X11 if not.
#------------------------------------------------------------------------------
env = GDK_BACKEND,wayland,x11
#------------------------------------------------------------------------------
###############################################################################

###############################################################################
# SDL2
#
# For SDL2 applications,...
##############################################################################
#------------------------------------------------------------------------------
# ...use Wayland if available.
#------------------------------------------------------------------------------
env = SDL_VIDEODRIVER=wayland
#------------------------------------------------------------------------------
###############################################################################

###############################################################################
# QT
#
# For Qt applications,...
###############################################################################
#------------------------------------------------------------------------------
# ...enable automatic scaling based on the monitor's pixel density.
#------------------------------------------------------------------------------
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# ...use Wayland if available.
#------------------------------------------------------------------------------
env = QT_QPA_PLATFORM,wayland
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
 # ...use Wayland if available; fall back to X11 if not.
#------------------------------------------------------------------------------
#env = QT_QPA_PLATFORM,wayland,xcb
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# ...disable window decorations.
#------------------------------------------------------------------------------
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# ...set cursor size to default size.
#------------------------------------------------------------------------------
env = XCURSOR_SIZE,24
#------------------------------------------------------------------------------
###############################################################################

###############################################################################
# XDG
#
# Declare...
###############################################################################
#------------------------------------------------------------------------------
# ...Hyprland as the current graphical desktop.
#------------------------------------------------------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# ...Hyprland as the graphical session desktop.
#------------------------------------------------------------------------------
env = XDG_SESSION_DESKTOP,Hyprland
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# ...Wayland as the graphical session type.
#------------------------------------------------------------------------------
env = XDG_SESSION_TYPE,wayland
#------------------------------------------------------------------------------
###############################################################################
