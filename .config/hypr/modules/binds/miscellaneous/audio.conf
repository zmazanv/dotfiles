# [HYPRLAND] - CONFIGURACIÓN DE MAPAS DE TECLAS DE AUDIO
#
# Véase [https://wiki.hyprland.org/Configuring/Binds/]
###############################################################################
# $HOME/.config/hypr/modules/binds/audio.conf
#
# [HYPRLAND] - AUDIO KEYMAPS CONFIGURATION
#
# See [https://wiki.hyprland.org/Configuring/Binds/]
###############################################################################
#------------------------------------------------------------------------------
# Reanuda/pausa la reproducción actual usando cualquiera:
# 1. { XF86AudioPlay }
# 2. { $mainMod (+) - }
#------------------------------------------------------------------------------
# Resume/pause the current playback using either:
# 1. { XF86AudioPlay }
# 2. { $mainMod (+) - }
#------------------------------------------------------------------------------
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = $mainMod, MINUS, exec, playerctl play-pause
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Reincia la pista o cambia a la pista anterior de la reproducción actual
# usando cualquiera:
# 1. { XF86AudioPrev }
# 2. { $mainMod (+) ' }
#------------------------------------------------------------------------------
# Restart the track or changes to previous track of the current playback using
# either:
# 1. { XF86AudioPrev }
# 2. { $mainMod (+) ' }
#------------------------------------------------------------------------------
bind = ,XF86AudioPrev, exec, playerctl previous
bind = $mainMod,APOSTROPHE, exec, playerctl previous
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Cambia a la pista siguiente de la reproducción actual usando cualquiera:
# 1. { XF86AudioNext }
# 2. { $mainMod (+) ' }
#------------------------------------------------------------------------------
# Change to next track of the current playback using either:
# 1. { XF86AudioNext }
# 2. { $mainMod (+) ¿ }
#------------------------------------------------------------------------------
bind = ,XF86AudioNext, exec, playerctl next
bind = $mainMod,QUESTIONDOWN, exec, playerctl next
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Retrocede 10 segundos en la pista de la reproducción actual usando:
# 1. { XF86AudioRewind }
#------------------------------------------------------------------------------
# Rewind 10 seconds in the track of the current playback using:
# 1. { XF86AudioRewind }
#------------------------------------------------------------------------------
bind = ,XF86AudioRewind, exec, playerctl position 10-
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Adelanta 10 segundos en la pista de la reproducción actual usando:
# 1. { XF86AudioForward }
#------------------------------------------------------------------------------
# Fast-forward 10 seconds in the track of the current playback using:
# 1. { XF86AudioForward }
#------------------------------------------------------------------------------
bind = ,XF86AudioForward, exec, playerctl position 10+
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Silencia la salida de audio predeterminada usando:
# 1. { XF86AudioMute }
#------------------------------------------------------------------------------
# Mute the default audio sink.
# 1. { XF86AudioMute }
#------------------------------------------------------------------------------
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Baja el volumen en un 1% de la salida de audio predeterminada usando:
# 1. { XF86AudioLowerVolume }
#------------------------------------------------------------------------------
# Lower the volume 1% of the default audio sink using:
# 1. { XF86AudioLowerVolume }
#------------------------------------------------------------------------------
bind = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Sube el volumen en un 1% de la salida de audio predeterminada usando:
# 1. { XF86AudioRaiseVolume }
#------------------------------------------------------------------------------
# Raise the volume 1% of the default audio sink using:
# 1. { XF86AudioRaiseVolume }
#------------------------------------------------------------------------------
bind = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Silencia la fuente de audio predeterminada usando:
# 1. { XF86AudioMicMute }
#------------------------------------------------------------------------------
# Mute the default audio source using:
# 1. { XF86AudioMicMute }
#------------------------------------------------------------------------------
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
#------------------------------------------------------------------------------
###############################################################################
