###############################################################################
# PLAYBACK CONTROL
# █▀█ █░░ ▄▀█ █▄█ █▄▄ ▄▀█ █▀▀ █▄▀   █▀▀ █▀█ █▄░█ ▀█▀ █▀█ █▀█ █░░
# █▀▀ █▄▄ █▀█ ░█░ █▄█ █▀█ █▄▄ █░█   █▄▄ █▄█ █░▀█ ░█░ █▀▄ █▄█ █▄▄
###############################################################################
#-------------------------------------------------
# Resume/pause the current playback.
#-------------------------------------------------
bind = ,XF86AudioPlay, exec, playerctl play-pause
#bind = $mainMod, MINUS, exec, playerctl play-pause
#-------------------------------------------------
#
#------------------------------------------------------------------------
# Restart the track or changes to previous track of the current playback.
#------------------------------------------------------------------------
bind = ,XF86AudioPrev, exec, playerctl previous
bind = $mainMod,APOSTROPHE, exec, playerctl previous
#------------------------------------------------------------------------
#
#-------------------------------------------------
# Change to next track of the current playback.
#-------------------------------------------------
bind = ,XF86AudioNext, exec, playerctl next
bind = $mainMod,QUESTIONDOWN, exec, playerctl next
#-------------------------------------------------
#
#--------------------------------------------------------
# Rewind 10 seconds in the track of the current playback.
#--------------------------------------------------------
bind = ,XF86AudioRewind, exec, playerctl position 10-
#--------------------------------------------------------
#
#--------------------------------------------------------------
# Fast-forward 10 seconds in the track of the current playback.
#--------------------------------------------------------------
bind = ,XF86AudioForward, exec, playerctl position 10+
#--------------------------------------------------------------
###############################################################################

###############################################################################
# SINK SWITCH
# █▀ █ █▄░█ █▄▀   █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ █ █░▀█ █░█   ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
###############################################################################
#---------------------------------------------------------------------------
# Toggle default sink between Schiit Modius DAC and chipset audio jack sink.
#---------------------------------------------------------------------------
bind = ,XF86Tools, exec, $HOME/.local/bin/cambiafuentesdeaudio
#---------------------------------------------------------------------------
###############################################################################

###############################################################################
# SINK VOLUME
# █▀ █ █▄░█ █▄▀   █░█ █▀█ █░░ █░█ █▀▄▀█ █▀▀
# ▄█ █ █░▀█ █░█   ▀▄▀ █▄█ █▄▄ █▄█ █░▀░█ ██▄
###############################################################################
#---------------------------------------------------------------------
# Mute the default audio sink.
#---------------------------------------------------------------------
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
#---------------------------------------------------------------------
#
#----------------------------------------------------------------
# Lower the volume 1% of the default audio sink.
#----------------------------------------------------------------
bind = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -1
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Raise the volume 1% of the default audio sink.
#----------------------------------------------------------------
bind = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +1
#----------------------------------------------------------------
###############################################################################

###############################################################################
# SOURCE VOLUME
# █▀ █▀█ █░█ █▀█ █▀▀ █▀▀   █░█ █▀█ █░░ █░█ █▀▄▀█ █▀▀
# ▄█ █▄█ █▄█ █▀▄ █▄▄ ██▄   ▀▄▀ █▄█ █▄▄ █▄█ █░▀░█ ██▄
###############################################################################
#----------------------------------------------------------------------------
# Mute the default audio source.
#----------------------------------------------------------------------------
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
#----------------------------------------------------------------------------
