###############################################################################
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #-----------------------------
    # Gaps between windows of 5px.
    #-----------------------------
    gaps_in = 5
    #-----------------------------
    #
    #----------------------------------------
    # Gaps between windows and edges of 20px.
    #----------------------------------------
    gaps_out = 20
    #----------------------------------------
    #
    #--------------------------------------
    # Size of border around windows of 2px.
    #--------------------------------------
    border_size = 2
    #--------------------------------------
    #
    #------------------------------------------------------
    # Border color for the active window.
    #------------------------------------------------------
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #------------------------------------------------------
    #
    #---------------------------------------
    # Border color for the inactive windows.
    #---------------------------------------
    col.inactive_border = rgba(595959aa)
    #---------------------------------------

    #------------------------
    # Use the dwindle layout.
    #------------------------
    layout = dwindle
    #------------------------
    #
    #------------------------
    # Use the master layout.
    #------------------------
    #layout = master
    #------------------------
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #---------------------------------
    # Rounded corners' radius of 10px.
    #---------------------------------
    rounding = 10
    #---------------------------------

    blur {
        #--------------------------------------
        # Enable kawase window background blur.
        #--------------------------------------
        enabled = true
        #--------------------------------------
        #
        #-----------------------------
        # Blur size (distance) of 3px.
        #-----------------------------
        size = 3
        #-----------------------------
        #
        #----------------
        # Perform 1 pass.
        #----------------
        passes = 1
        #----------------
    }

    #--------------------------------
    # Enable drop shadows on windows.
    #--------------------------------
    drop_shadow = yes
    #--------------------------------
    #
    #----------------------------
    # Shadow range (size) of 4px.
    #----------------------------
    shadow_range = 4
    #----------------------------
    #
    #-----------------------------------------
    # Render the shadow falloff in power of 3.
    #-----------------------------------------
    shadow_render_power = 3
    #-----------------------------------------
    #
    #--------------------------
    # Shadow's color.
    #--------------------------
    col.shadow = rgba(1a1a1aee)
    #--------------------------
}

animations {
    #-------------------
    # Enable animations.
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #-------------------
    enabled = yes
    #-------------------



    #--------------------------------------------------------
    # Bezier curve definition.
    #
    # [https://www.cssportal.com/css-cubic-bezier-generator/]
    # [https://easings.net/]
    #--------------------------------------------------------
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #--------------------------------------------------------

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    #-----------------------------------------------------------------------
    # Enabling pseudotiling, where windows retain their floating size when
    # tiled.
    #-----------------------------------------------------------------------
    pseudotile = yes
    #-----------------------------------------------------------------------
    #
    #-----------------------------------------------------------------------
    # The split (side/top) will not change regardless of what happens to the
    # container.
    #-----------------------------------------------------------------------
    preserve_split = yes
    #-----------------------------------------------------------------------
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #----------------------------------------------
    # Newly opened windows will replace the master.
    #----------------------------------------------
    new_is_master = true
    #----------------------------------------------
}

misc {
    #---------------------------------------------------------------
    # Enable VRR (Adaptive Sync) both when in and not in fullscreen.
    #---------------------------------------------------------------
    vrr = 1
    #---------------------------------------------------------------
}

