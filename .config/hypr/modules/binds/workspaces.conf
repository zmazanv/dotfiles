###############################################################################
# $HOME/.config/hypr/modules/binds/workspaces.conf
#
# [HYPRLAND] - WORKSPACES KEYMAPS CONFIGURATION
#
# See [https://wiki.hyprland.org/Configuring/Dispatchers/]
###############################################################################
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
misc {
    vrr = 1
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, killactive, 
bind = $mainMod + CONTROL, Q, exit, 
bind = $mainMod + CONTROL + SHIFT, N, togglefloating, 
bind = $mainMod + CONTROL, N, fullscreen, 0 # dwindle
bind = $mainMod + SHIFT, N, fullscreen, 1 # dwindle



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod + CONTROL, H, resizeactive, -100 0
bind = $mainMod + CONTROL, J, resizeactive, 0 100
bind = $mainMod + CONTROL, K, resizeactive, 0 -100
bind = $mainMod + CONTROL, L, resizeactive, 100 0

bind = $mainMod, N, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod + SHIFT, 1, moveworkspacetomonitor, 1 current
bind = $mainMod + SHIFT, 1, workspace, 1
bind = $mainMod + SHIFT, 2, moveworkspacetomonitor, 2 current
bind = $mainMod + SHIFT, 2, workspace, 2
bind = $mainMod + SHIFT, 3, moveworkspacetomonitor, 3 current
bind = $mainMod + SHIFT, 3, workspace, 3
bind = $mainMod + SHIFT, 4, moveworkspacetomonitor, 4 current
bind = $mainMod + SHIFT, 4, workspace, 4
bind = $mainMod + SHIFT, 5, moveworkspacetomonitor, 5 current
bind = $mainMod + SHIFT, 5, workspace, 5
bind = $mainMod + SHIFT, 6, moveworkspacetomonitor, 6 current
bind = $mainMod + SHIFT, 6, workspace, 6
bind = $mainMod + SHIFT, 7, moveworkspacetomonitor, 7 current
bind = $mainMod + SHIFT, 7, workspace, 7
bind = $mainMod + SHIFT, 8, moveworkspacetomonitor, 8 current
bind = $mainMod + SHIFT, 8, workspace, 8
bind = $mainMod + SHIFT, 9, moveworkspacetomonitor, 9 current
bind = $mainMod + SHIFT, 9, workspace, 9
bind = $mainMod + SHIFT, 0, moveworkspacetomonitor, 10 current
bind = $mainMod + SHIFT, 0, workspace, 10

bind = $mainMod + CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod + CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod + CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod + CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod + CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod + CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod + CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod + CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod + CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod + CONTROL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, SPACE, swapactiveworkspaces, DP-2 DP-1

bind = $mainMod + SHIFT, H, movewindow, l
bind = $mainMod + SHIFT, J, movewindow, d
bind = $mainMod + SHIFT, K, movewindow, u
bind = $mainMod + SHIFT, L, movewindow, r

bind = $mainMod + CONTROL, BACKSPACE, movetoworkspacesilent, special
bind = $mainMod, BACKSPACE, togglespecialworkspace,
###############################################################################
