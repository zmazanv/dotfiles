###############################################################################
# FULLSCREEN
# █▀▀ █░█ █░░ █░░ █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█
# █▀░ █▄█ █▄▄ █▄▄ ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█
###############################################################################
#--------------------------------------------------------------------
# Toggle focused window's fullscreen state, taking the entire screen.
#--------------------------------------------------------------------
bind = $mainMod + CONTROL, N, fullscreen, 0
#--------------------------------------------------------------------
#
#-----------------------------------------------------------------
# Toggle focused window's fullscreen state, keeping gaps and bars.
#-----------------------------------------------------------------
bind = $mainMod + SHIFT, N, fullscreen, 1
#-----------------------------------------------------------------
###############################################################################

###############################################################################
# KILLACTIVE
# █▄▀ █ █░░ █░░ ▄▀█ █▀▀ ▀█▀ █ █░█ █▀▀
# █░█ █ █▄▄ █▄▄ █▀█ █▄▄ ░█░ █ ▀▄▀ ██▄
###############################################################################
#------------------------------------
# Close, not kill, the active window.
#------------------------------------
bind = $mainMod, M, killactive,
#------------------------------------
###############################################################################

###############################################################################
# MOVEFOCUS
# █▀▄▀█ █▀█ █░█ █▀▀ █▀▀ █▀█ █▀▀ █░█ █▀
# █░▀░█ █▄█ ▀▄▀ ██▄ █▀░ █▄█ █▄▄ █▄█ ▄█
###############################################################################
#-------------------------------
# Move focus left.
#-------------------------------
bind = $mainMod, H, movefocus, l
#-------------------------------
#
#-------------------------------
# Move focus down.
#-------------------------------
bind = $mainMod, J, movefocus, d
#-------------------------------
#
#-------------------------------
# Move focus up.
#-------------------------------
bind = $mainMod, K, movefocus, u
#-------------------------------
#
#-------------------------------
# Move focus right.
#-------------------------------
bind = $mainMod, L, movefocus, r
#-------------------------------
###############################################################################

###############################################################################
# MOVEWINDOW
# █▀▄▀█ █▀█ █░█ █▀▀ █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█
# █░▀░█ █▄█ ▀▄▀ ██▄ ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀
###############################################################################
#----------------------------------------
# Move the focused window left.
#----------------------------------------
bind = $mainMod + SHIFT, H, movewindow, l
#----------------------------------------
#
#----------------------------------------
# Move the focused window down.
#----------------------------------------
bind = $mainMod + SHIFT, J, movewindow, d
#----------------------------------------
#
#----------------------------------------
# Move the focused window up.
#----------------------------------------
bind = $mainMod + SHIFT, K, movewindow, u
#----------------------------------------
#
#----------------------------------------
# Move the focused window right.
#----------------------------------------
bind = $mainMod + SHIFT, L, movewindow, r
#----------------------------------------
###############################################################################

###############################################################################
# MOVETOWORKSPACE
# █▀▄▀█ █▀█ █░█ █▀▀ ▀█▀ █▀█ █░█░█ █▀█ █▀█ █▄▀ █▀ █▀█ ▄▀█ █▀▀ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄ ░█░ █▄█ ▀▄▀▄▀ █▄█ █▀▄ █░█ ▄█ █▀▀ █▀█ █▄▄ ██▄
###############################################################################
#----------------------------------------------------------------
# Move the focused window to workspace 1 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 1, movetoworkspacesilent, 1
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 2 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 2, movetoworkspacesilent, 2
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 3 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 3, movetoworkspacesilent, 3
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 4 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 4, movetoworkspacesilent, 4
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 5 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 5, movetoworkspacesilent, 5
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 6 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 6, movetoworkspacesilent, 6
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 7 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 7, movetoworkspacesilent, 7
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 8 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 8, movetoworkspacesilent, 8
#----------------------------------------------------------------
#
#----------------------------------------------------------------
# Move the focused window to workspace 9 without switching to it.
#----------------------------------------------------------------
bind = $mainMod + CONTROL, 9, movetoworkspacesilent, 9
#----------------------------------------------------------------
#
#-----------------------------------------------------------------
# Move the focused window to workspace 10 without switching to it.
#-----------------------------------------------------------------
bind = $mainMod + CONTROL, 0, movetoworkspacesilent, 10
#-----------------------------------------------------------------
#
#--------------------------------------------------------------------------
# Move the focused window to the special workspace without switching to it.
#--------------------------------------------------------------------------
bind = $mainMod + CONTROL, BACKSPACE, movetoworkspacesilent, special
#--------------------------------------------------------------------------
###############################################################################

###############################################################################
# RESIZEACTIVE
# █▀█ █▀▀ █▀ █ ▀█ █▀▀ ▄▀█ █▀▀ ▀█▀ █ █░█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄ █▀█ █▄▄ ░█░ █ ▀▄▀ ██▄
###############################################################################
#----------------------------------------------------
# Resize the active window to the left by 100 pixels.
#----------------------------------------------------
bind = $mainMod + CONTROL, H, resizeactive, -100 0
#----------------------------------------------------
#
#------------------------------------------------
# Resize the active window down by 100 pixels.
#------------------------------------------------
bind = $mainMod + CONTROL, J, resizeactive, 0 100
#------------------------------------------------
#
#-------------------------------------------------
# Resize the active window up by 100 pixels.
#-------------------------------------------------
bind = $mainMod + CONTROL, K, resizeactive, 0 -100
#-------------------------------------------------
#
#-----------------------------------------------------
# Resize the active window to the right by 100 pixels.
#-----------------------------------------------------
bind = $mainMod + CONTROL, L, resizeactive, 100 0
#-----------------------------------------------------
###############################################################################

###############################################################################
# TOGGLEFLOATING
# ▀█▀ █▀█ █▀▀ █▀▀ █░░ █▀▀ █▀▀ █░░ █▀█ ▄▀█ ▀█▀ █ █▄░█ █▀▀
# ░█░ █▄█ █▄█ █▄█ █▄▄ ██▄ █▀░ █▄▄ █▄█ █▀█ ░█░ █ █░▀█ █▄█
###############################################################################
#----------------------------------------------------
# Toggle the focused window's floating state.
#----------------------------------------------------
bind = $mainMod + CONTROL + SHIFT, N, togglefloating,
#----------------------------------------------------
###############################################################################
