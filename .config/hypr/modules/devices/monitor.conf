###############################################################################
# $HOME/.config/hypr/modules/devices/monitor.conf
#
# [HYPRLAND] - MONITOR CONFIGURATION
#
# See [https://wiki.hyprland.org/Configuring/Monitors/]
###############################################################################
#------------------------------------------------------------------------------
#               Entrada : DP-2
#            Resolución : 2560x1440 
# Tasa de Actualización : 240hz
#              Posición : (x:0,y:0)
#                Escala : 1x
#------------------------------------------------------------------------------
#                 Input : DP-2
#            Resolution : 2560x1440 
#          Refresh Rate : 240hz
#              Position : (x:0,y:0)
#                 Scale : 1x
#------------------------------------------------------------------------------
monitor=DP-2,2560x1440@240,0x0,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
#               Entrada : DP-1
#            Resolución : 2560x1440 
# Tasa de Actualización : 144hz
#              Posición : (x:2560,y:0)
#                Escala : 1x
#------------------------------------------------------------------------------
#                 Input : DP-1
#            Resolution : 2560x1440 
#          Refresh Rate : 144hz
#              Position : (x:2560,y:0)
#                 Scale : 1x
#------------------------------------------------------------------------------
monitor=DP-1,2560x1440@144,2560x0,1
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
#               Entrada : eDP-1
#            Resolución : 3072x1920 
# Tasa de Actualización : 120hz
#              Posición : (x:0,y:0)
#                Escala : 1.5x
#------------------------------------------------------------------------------
#                 Input : eDP-1
#            Resolution : 3072x1920 
#          Refresh Rate : 120hz
#              Position : (x:0,y:0)
#                 Scale : 1.5x
#------------------------------------------------------------------------------
monitor=eDP-1,3072x1920@120,0x0,1.5
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
#               Entrada : eDP-2
#            Resolución : 3072x1920 
# Tasa de Actualización : 120hz
#              Posición : (x:0,y:0)
#                Escala : 1.5x
#------------------------------------------------------------------------------
#                 Input : eDP-2
#            Resolution : 3072x1920 
#          Refresh Rate : 120hz
#              Position : (x:0,y:0)
#                 Scale : 1.5x
#------------------------------------------------------------------------------
monitor=eDP-2,3072x1920@120,0x0,1.5
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
#               Entrada : * adicional *
#            Resolución : * preferida *
# Tasa de Actualización : * preferida *
#              Posición : * auto *
#                Escala : 1x
#------------------------------------------------------------------------------
#                 Input : * additional *
#            Resolution : * preferred *
#          Refresh Rate : * preferred *
#              Position : * auto *
#                 Scale : 1x
#------------------------------------------------------------------------------
monitor=,preferred,auto,1
#------------------------------------------------------------------------------
###############################################################################
