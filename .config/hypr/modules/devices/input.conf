###############################################################################
# GESTURES
# █▀▀ █▀▀ █▀ ▀█▀ █░█ █▀█ █▀▀ █▀
# █▄█ ██▄ ▄█ ░█░ █▄█ █▀▄ ██▄ ▄█
###############################################################################
gestures {
    #--------------------------------
    # Enable workspace swipe gesture.
    #--------------------------------
    workspace_swipe = on
    #--------------------------------
    #
    #--------------------------------------------------
    # Require 3 fingers to use workspace swipe gesture.
    #--------------------------------------------------
    workspace_swipe_fingers = 3
    #--------------------------------------------------
    #
    #-----------------------------------------------------------
    # Swiping right on the last workspace will create a new one.
    #-----------------------------------------------------------
    workspace_swipe_create_new = true
    #-----------------------------------------------------------
}
###############################################################################

input {
    ###########################################################################
    # INPUT:KEYBOARD
    # █ █▄░█ █▀█ █░█ ▀█▀ ▀ █▄▀ █▀▀ █▄█ █▄▄ █▀█ ▄▀█ █▀█ █▀▄
    # █ █░▀█ █▀▀ █▄█ ░█░ ▄ █░█ ██▄ ░█░ █▄█ █▄█ █▀█ █▀▄ █▄▀
    ###########################################################################
    #------------------------------------------
    # Set keyboard layouts to LATAM and US.
    #------------------------------------------
    kb_layout = latam,us
    #------------------------------------------
    #
    #kb_variant =
    #kb_model =
    #
    #-----------------------------------------
    # Toggle between layouts with SCROLL LOCK.
    #-----------------------------------------
    kb_options = grp:sclk_toggle
    #-----------------------------------------
    #
    #kb_rules =
    ###########################################################################
    
    ###########################################################################
    # INPUT:MOUSE
    # █ █▄░█ █▀█ █░█ ▀█▀ ▀ █▀▄▀█ █▀█ █░█ █▀ █▀▀
    # █ █░▀█ █▀▀ █▄█ ░█░ ▄ █░▀░█ █▄█ █▄█ ▄█ ██▄
    ###########################################################################
    #-----------------------------------------------------------
    # Set cursor acceleration profile to flat (no acceleration).
    #-----------------------------------------------------------
    accel_profile = flat
    #-----------------------------------------------------------
    #
    #---------------------------------------------------------------------
    # Cursor movement will always change the focus to the window under the
    # cursor.
    #---------------------------------------------------------------------
    follow_mouse = 1
    #---------------------------------------------------------------------
    #
    #--------------------------------------------
    # Do not modify the cursor speed (raw input).
    #--------------------------------------------
    sensitivity = 0
    #--------------------------------------------
    ###########################################################################

    ###########################################################################
    # INPUT:TOUCHPAD
    # █ █▄░█ █▀█ █░█ ▀█▀ ▀ ▀█▀ █▀█ █░█ █▀▀ █░█ █▀█ ▄▀█ █▀▄
    # █ █░▀█ █▀▀ █▄█ ░█░ ▄ ░█░ █▄█ █▄█ █▄▄ █▀█ █▀▀ █▀█ █▄▀
    ###########################################################################
    touchpad {
        #---------------------------------------------------------------
        # Invert scrolling direction, moving content directly instead of
        # manipulating a scroll bar.
        #---------------------------------------------------------------
        natural_scroll = yes
        #---------------------------------------------------------------
        #
        #-------------------------------------------------------
        # Multipler of 1.0 applied to amount of scroll movement.
        #-------------------------------------------------------
        scroll_factor = 1.0
        #-------------------------------------------------------
        #
        #--------------------------------------------------------------------
        # Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB,
        # and MMB respectively.
        #--------------------------------------------------------------------
        tap-to-click = true
        #--------------------------------------------------------------------
    }
    ###########################################################################
}

###############################################################################
# INPUT:DEVICE:
# █ █▄░█ █▀█ █░█ ▀█▀ ▀ █▀▄ █▀▀ █░█ █ █▀▀ █▀▀ ▀
# █ █░▀█ █▀▀ █▄█ ░█░ ▄ █▄▀ ██▄ ▀▄▀ █ █▄▄ ██▄ ▄
###############################################################################
#-----------------------------------------------------------
# Apply settings to input device that has a matching name of
# "at-raw-set-2-keyboard".
#-----------------------------------------------------------
device:at-raw-set-2-keyboard {
#-----------------------------------------------------------
#
    #---------------------------------------------------------------------
    # - Toggle between keyboard layouts using SHIFT + CAPS LOCK. 
    # - Swap LEFT SUPER with LEFT CONTROL.
    # - Swap LEFT SUPER with LEFT CONTROL.
    #---------------------------------------------------------------------
    kb_options = grp:shift_caps_toggle,ctrl:swap_lwin_lctl,caps:swapescape
    #---------------------------------------------------------------------
}
###############################################################################
