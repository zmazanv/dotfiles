    # Animate manual window moves and resizes.
    #-----------------------------------------
    animate_manual_resizes = true
    #-----------------------------------------
    #
    #----------------------------------------
    # Animate windows being dragged by mouse.
    #----------------------------------------
    animate_mouse_windowdragging = true
    #----------------------------------------
