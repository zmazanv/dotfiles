# FULLSCREEN
# █▀▀ █░█ █░░ █░░ █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█
# █▀░ █▄█ █▄▄ █▄▄ ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█
###########################################################################
binds {
    #-----------------------------------------------------------------
    # 'movefocus' will move the focus in a direction rather than cycle
    # fullscreen.
    #-----------------------------------------------------------------
    movefocus_cycles_fullscreen = false
    #-----------------------------------------------------------------
}

misc {
    #------------------------------------------------------------------
    # If there is a fullscreen window and a new tiled window is opened,
    # unfullscreen the fullscreen one.
    #------------------------------------------------------------------
    new_window_takes_over_fullscreen = 2
    #------------------------------------------------------------------
###########################################################################

###########################################################################
# FOCUS
# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
###########################################################################
    #-----------------------------------------------------------------
    # Whether Hyprland should focus an app that requests to be focused
    # (an `activate` request).
    #-----------------------------------------------------------------
    focus_on_activate = true
    #-----------------------------------------------------------------
###########################################################################

###########################################################################
# MOVEMENT
# █▀▄▀█ █▀█ █░█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
