general {
    ###########################################################################
    # BORDERS
    # █▄▄ █▀█ █▀█ █▀▄ █▀▀ █▀█ █▀
    # █▄█ █▄█ █▀▄ █▄▀ ██▄ █▀▄ ▄█
    ###########################################################################
    #--------------------------------------
    # Size of border around windows of 2px.
    #--------------------------------------
    border_size = 2
    #--------------------------------------
    #
    #------------------------------------------------------
    # Border color for the active window.
    #------------------------------------------------------
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #------------------------------------------------------
    #
    #---------------------------------------
    # Border color for the inactive windows.
    #---------------------------------------
    col.inactive_border = rgba(595959aa)
    #---------------------------------------
    ###########################################################################
  
    ###########################################################################
    # GAPS
    # █▀▀ ▄▀█ █▀█ █▀
    # █▄█ █▀█ █▀▀ ▄█
    ###########################################################################
    #-----------------------------
    # Gaps between windows of 5px.
    #-----------------------------
    gaps_in = 5
    #-----------------------------
    #
    #----------------------------------------
    # Gaps between windows and edges of 20px.
    #----------------------------------------
    gaps_out = 20
    #----------------------------------------
    ###########################################################################
}

decoration {
    ###########################################################################
    # BLUR
    # █▄▄ █░░ █░█ █▀█
    # █▄█ █▄▄ █▄█ █▀▄
    ###########################################################################
    blur {
        #--------------------------------------
        # Enable kawase window background blur.
        #--------------------------------------
        enabled = true
        #--------------------------------------
        #
        #-----------------------------
        # Blur size (distance) of 3px.
        #-----------------------------
        size = 3
        #-----------------------------
        #
        #----------------
        # Perform 1 pass.
        #----------------
        passes = 1
        #----------------
        #
        #----------------------------------------------
        # Whether to blur behind the special workspace.
        #----------------------------------------------
        special = true
        #----------------------------------------------
    }
    ###########################################################################

    ###########################################################################
    # CORNERS
    # █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█ █▀
    # █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄ ▄█
    ###########################################################################
    #---------------------------------
    # Rounded corners' radius of 10px.
    #---------------------------------
    rounding = 10
    #---------------------------------
    ###########################################################################

    ###########################################################################
    # SHADOWS
    # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█ █▀
    # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀ ▄█
    ###########################################################################
    #--------------------------------
    # Enable drop shadows on windows.
    #--------------------------------
    drop_shadow = yes
    #--------------------------------
    #
    #----------------------------
    # Shadow range (size) of 4px.
    #----------------------------
    shadow_range = 4
    #----------------------------
    #
    #-----------------------------------------
    # Render the shadow falloff in power of 3.
    #-----------------------------------------
    shadow_render_power = 3
    #-----------------------------------------
    #
    #--------------------------
    # Shadow's color.
    #--------------------------
    col.shadow = rgba(1a1a1aee)
    #--------------------------
    ###########################################################################
}

misc {
    ###########################################################################
    # BACKGROUND
    # █▄▄ ▄▀█ █▀▀ █▄▀ █▀▀ █▀█ █▀█ █░█ █▄░█ █▀▄
    # █▄█ █▀█ █▄▄ █░█ █▄█ █▀▄ █▄█ █▄█ █░▀█ █▄▀
    ###########################################################################
    #----------------------------------------------------------
    # Disable the random Hyprland logo / anime girl background.
    #----------------------------------------------------------
    disable_hyprland_logo = true
    #----------------------------------------------------------
    ###########################################################################
}
