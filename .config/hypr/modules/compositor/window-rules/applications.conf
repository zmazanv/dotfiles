# #############################################################################
# FIREFOX
# █▀▀ █ █▀█ █▀▀ █▀▀ █▀█ ▀▄▀
# █▀░ █ █▀▄ ██▄ █▀░ █▄█ █░█
# #############################################################################
#------------------------------------------------------------------
# Stop the Firefox sharing indicator from being focused.
#------------------------------------------------------------------
windowrulev2 = nofocus, title:^(.*)(Indicador de compartición)(.*)$
#------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Stop the Firefox sharing indicator from opening in fullscreen mode.
#------------------------------------------------------------------------------
windowrulev2 = suppressevent fullscreen, title:^(.*)(Indicador de compartición)(.*)$
#------------------------------------------------------------------------------
#
#----------------------------------------------------------------
# Make Firefox sharing indicator be opened in floating mode.
#----------------------------------------------------------------
windowrulev2 = float, title:^(.*)(Indicador de compartición)(.*)$
#----------------------------------------------------------------
#
#---------------------------------------------------------------------
# Make Firefox sharing indicator have a size of 55x28.
#---------------------------------------------------------------------
windowrulev2 = size 55 28, title:^(.*)(Indicador de compartición)(.*)$
#---------------------------------------------------------------------
#
#----------------------------------------------------------------------
# Make Firefox sharing indicator be moved to 1745x0.
#----------------------------------------------------------------------
windowrulev2 = move 1745 0, title:^(.*)(Indicador de compartición)(.*)$
#----------------------------------------------------------------------
# #############################################################################

# #############################################################################
# THUNDERBIRD
# ▀█▀ █░█ █░█ █▄░█ █▀▄ █▀▀ █▀█ █▄▄ █ █▀█ █▀▄
# ░█░ █▀█ █▄█ █░▀█ █▄▀ ██▄ █▀▄ █▄█ █ █▀▄ █▄▀
# #############################################################################
#-----------------------------------------------------------
# Stops Thunderbird windows from opening in fullscreen mode.
#-----------------------------------------------------------
windowrulev2 = suppressevent fullscreen, class:(thunderbird)
#-----------------------------------------------------------
#
#---------------------------------------------------------
# Make Thunderbird invitations be opened in floating mode.
#---------------------------------------------------------
windowrulev2 = float, title:^(.*)(Invitaciones)(.*)$
#---------------------------------------------------------
#
#-------------------------------------------------------------
# Make Thunderbird calendar alerts be opened in floating mode.
#-------------------------------------------------------------
windowrulev2 = float, title:^(.*)(Aviso del calendario)(.*)$
#-------------------------------------------------------------
#
#-------------------------------------------------------------------------
# Make Thunderbird calendar alerts be silently moved to workspace 11.
#-------------------------------------------------------------------------
windowrulev2 = workspace 11 silent, title:^(.*)(Aviso del calendario)(.*)$
#-------------------------------------------------------------------------
# #############################################################################

# #############################################################################
# TIDAL-HIFI
# ▀█▀ █ █▀▄ ▄▀█ █░░ ▄▄ █░█ █ █▀▀ █
# ░█░ █ █▄▀ █▀█ █▄▄ ░░ █▀█ █ █▀░ █
# #############################################################################
#---------------------------------------------------------------
# Make Tidal-Hifi open on workspace 10 silently.
#---------------------------------------------------------------
windowrulev2 = workspace 10 silent, class:^(.*)(tidal-hifi)(.*)$
#---------------------------------------------------------------
# #############################################################################

# #############################################################################
# ZOOM
# ▀█ █▀█ █▀█ █▀▄▀█
# █▄ █▄█ █▄█ █░▀░█
# #############################################################################
#----------------------------------------------------------------------------------------------
# Reject all events from Zoom instances.
#----------------------------------------------------------------------------------------------
windowrulev2 = suppressevent fullscreen maximize activate activatefocus, class:^(.*)(zoom)(.*)$
#----------------------------------------------------------------------------------------------
#
#---------------------------------------------------------
# Make Zoom open windows on workspace 13 silently.
#---------------------------------------------------------
windowrulev2 = workspace 13 silent, class:^(.*)(zoom)(.*)$
