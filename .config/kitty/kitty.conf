###############################################################################
# ~/.config/kitty/kitty.conf
###############################################################################
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #




###############################################################################
# ACTUALIZACIONES
###############################################################################
# UPDATES
###############################################################################
#------------------------------------------------------------------------------
# Deshabilita el revisar si hay actualizaciones.
#------------------------------------------------------------------------------
# Disable update check.
#------------------------------------------------------------------------------
update_check_interval 0
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# RENDIMIENTO
###############################################################################
# PERFORMANCE
###############################################################################
#------------------------------------------------------------------------------
# Cambia la demora entre actualizaciones de pantalla a 4ms (250hz).
#------------------------------------------------------------------------------
# Change delay between screen updates to 4ms (250hz).
#------------------------------------------------------------------------------
repaint_delay 4
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Sincroniza las actualizaciones de pantalla con la frecuencia de actualización
# de la pantalla en uso.
#------------------------------------------------------------------------------
# Sync screen updates to the refresh rate of the screen in use.
#------------------------------------------------------------------------------
sync_to_monitor yes
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# COLORES
###############################################################################
# COLORS
###############################################################################
#------------------------------------------------------------------------------
# El tema de color seleccionado será...
#------------------------------------------------------------------------------
# The selected colorscheme will be...
#------------------------------------------------------------------------------
# Catppuccin-Macchiato
include current-theme.conf
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# FUENTES
###############################################################################
# FONTS
###############################################################################
#------------------------------------------------------------------------------
# La fuente seleccionada será JetBrains Mono.
#------------------------------------------------------------------------------
# The selected font will be JetBrains Mono.
#------------------------------------------------------------------------------
font_family JetBrains Mono
#------------------------------------------------------------------------------
# Las fuentes enfáticas se determinarán automáticamente.
#------------------------------------------------------------------------------
# Emphatic fonts will be determined automatically.
#------------------------------------------------------------------------------
bold_font auto
italic_font auto
bold_italic_font auto
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# The tamaño de la fuente será de 13.
#------------------------------------------------------------------------------
# The font size will be 13.
#------------------------------------------------------------------------------
font_size 13
#font_size 21
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Deshabilita las ligaduras mientras el puntero esté sobre ellas.
#------------------------------------------------------------------------------
# Disable ligatures while the cursor is over them.
#------------------------------------------------------------------------------
disable_ligatures cursor
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# FONDO
###############################################################################
# BACKGROUND
###############################################################################
#------------------------------------------------------------------------------
# El fondo tendrá una opacidad de un 83%.
#------------------------------------------------------------------------------
# The background will have an opacity of 83%.
#------------------------------------------------------------------------------
#background_opacity 0.83
#------------------------------------------------------------------------------
###############################################################################
