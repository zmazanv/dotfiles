###############################################################################
# ACTUALIZACIONES
###############################################################################
# UPDATES
###############################################################################
#------------------------------------------------------------------------------
# Se deshabilitará el revisar si hay actualizaciones.
#------------------------------------------------------------------------------
# Update check will be disabled.
#------------------------------------------------------------------------------
update_check_interval 0
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# RENDIMIENTO
###############################################################################
# PERFORMANCE
###############################################################################
#------------------------------------------------------------------------------
# Se cambiará la demora entre actualizaciones de pantalla a 4ms (250hz).
#------------------------------------------------------------------------------
# The delay between screen updates will be changed to 4ms (250hz).
#------------------------------------------------------------------------------
repaint_delay 4
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Se sincronizarán las actualizaciones de pantalla con la frecuencia de
# actualización de la pantalla en uso.
#------------------------------------------------------------------------------
# Screen updates will be synced to the refresh rate of the screen in use.
#------------------------------------------------------------------------------
sync_to_monitor yes
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# COLORES
###############################################################################
# COLOURS
###############################################################################
#------------------------------------------------------------------------------
# El tema de color seleccionado será...
#------------------------------------------------------------------------------
# The selected colourscheme will be...
#------------------------------------------------------------------------------
# Tokyo Night Moon
include current-theme.conf
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# FUENTES
###############################################################################
# FONTS
###############################################################################
#------------------------------------------------------------------------------
# La fuente seleccionada será JetBrains Mono.
#------------------------------------------------------------------------------
# The selected font will be JetBrains Mono.
#------------------------------------------------------------------------------
font_family JetBrains Mono
#------------------------------------------------------------------------------
# Las fuentes enfáticas se determinarán automáticamente.
#------------------------------------------------------------------------------
# Emphatic fonts will be determined automatically.
#------------------------------------------------------------------------------
bold_font auto
italic_font auto
bold_italic_font auto
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# The tamaño de la fuente será de 13.
#------------------------------------------------------------------------------
# The font size will be 13.
#------------------------------------------------------------------------------
font_size 13
#font_size 21
#------------------------------------------------------------------------------
#
#------------------------------------------------------------------------------
# Se deshabilitarán las ligaduras mientras el puntero esté sobre ellas.
#------------------------------------------------------------------------------
# Ligatures will be disabled while the cursor is over them.
#------------------------------------------------------------------------------
disable_ligatures cursor
#------------------------------------------------------------------------------
###############################################################################



###############################################################################
# FONDO
###############################################################################
# BACKGROUND
###############################################################################
#------------------------------------------------------------------------------
# El fondo tendrá una opacidad de un 83%.
#------------------------------------------------------------------------------
# The background will have an opacity of 83%.
#------------------------------------------------------------------------------
background_opacity 0.83
#------------------------------------------------------------------------------
###############################################################################
